<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque de Camisetas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Estoque de Camisetas</h1>

    <div id="estoque">
        <!-- Lista de camisetas será renderizada aqui -->
    </div>

    <h2>Adicionar Nova Camiseta</h2>
    <form id="form-adicionar">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        <label for="tamanho">Tamanho:</label>
        <select id="tamanho" required>
            <option value="P">P</option>
            <option value="M">M</option>
            <option value="G">G</option>
            <option value="GG">GG</option>
        </select>
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" required>
        <label for="preco">Preço:</label>
        <input type="number" id="preco" step="0.01" required>
        <label for="imagem">Imagem:</label>
        <input type="file" id="imagem" accept="image/*" required>
        <button type="submit">Adicionar Camiseta</button>
    </form>

    <h2>Carrinho de Compras</h2>
    <div id="carrinho">
        <p>O carrinho está vazio.</p>
    </div>
    <button id="finalizar-compra" disabled>Finalizar Compra</button>

    <script src="script.js"></script>
</body>
</html>
